<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body
    class="bg-success
    d-flex
    flex-column
    align-items-center
    justify-content-center
    vh-100"
  >
    <div id="card" class="card mb-4">
      <span id="symbol-top"></span>
      <span id="number"></span>
      <span id="symbol-bottom"></span>
    </div>
    <div id="controls" class="mt-3 d-flex flex-column align-items-center">
      <button id="generate-btn" class="btn btn-primary mb-3">
        Generar Carta
      </button>
      <div class="mb-2 d-flex flex-column align-items-center">
        <label for="width-input" class="form-label">Ancho:</label>
        <input
          id="width-input"
          type="text"
          class="form-control text-center w-50"
          placeholder="Ej: 100 (min)"
        />
      </div>
      <div class="d-flex flex-column align-items-center">
        <label for="height-input" class="form-label">Alto:</label>
        <input
          id="height-input"
          type="text"
          class="form-control text-center w-50"
          placeholder="Ej: 240 (min)"
        />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
